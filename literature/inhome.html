<p>
宅时
</p>

<hr />

<p>
我独自一人在家，翻来覆去
</p>

<p>
想着把满天的星光写成诗
</p>

<p>
今晚没有月亮
</p>

<p>
那东西过去常常徘徊在我的窗台
</p>

<p>
深不可测的黑夜里，
</p>

<p>
这样更加忧伤
</p>

<hr />

<p>
我独自一人在家，兜兜转转
</p>

<p>
想着经营好自己的生活
</p>

<p>
我用面粉和鸡蛋作出心中的美食
</p>

<p>
我用西江由纪让的音乐洗澡，将晚霞涂抹在身上
</p>

<p>
我倚着墙壁阅读李白的诗篇
</p>

<p>
我在窗台幻想，悄悄向外凝望树杈
</p>

<p>
在无人交谈的日子里
</p>

<p>
或许这样更加忧伤
</p>

<hr />

<p>
那日我独自一人在家，心满意足
</p>

<p>
我不再担忧或亏欠于谁
</p>

<p>
我就是我了
</p>

<p>
再也不用举着镜子端详那个熟悉而不存在的人的脸
</p>

<p>
外面的云彩聚散
</p>

<p>
而我就躺在那里
</p>

<p>
安静地幻想
</p>

<p>
这样并不忧伤
</p>

<hr />


<p>
2020-02-27
</p>
