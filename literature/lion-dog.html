<p>
狮子狗
</p>
<hr />

<p>
它端坐在桥边，看着我来去
</p>

<p>
它不会惊讶地张开嘴巴，露出一条长长的舌头
</p>

<p>
它仍然困着，像是睡醒了的老人
</p>
<hr />


<p>
它不害怕我的石子
</p>

<p>
也不吠我，似乎知道这是徒劳
</p>

<p>
它的头上沾了一根麦秆，身上的毛衣蹭满了尘土
</p>

<p>
就这样目送我来去，似乎早就知道我是个过客了
</p>
<hr />


<p>
它肯定见过像我这样的无数的人
</p>

<p>
来来去去
</p>

<p>
甚至要故意停下来，看一看它
</p>

<p>
然后投一颗石子
</p>
<hr />


<p>
它知道
</p>

<p>
待那块石子毫无反应
</p>

<p>
那些家伙都会走了的
</p>

<p>
投入一只狮子狗，还不如投入一汪死水
</p>
<hr />


<p>
可我不是。
</p>

<p>
我就要站在这里看着它
</p>

<p>
桥下的死水虚弱地搏动
</p>

<p>
暮色渐深，我也不走
</p>

<p>
我要学这死水看着它
</p>

<p>
这只狮子狗
</p>

<p>
直到夜已全深。
</p>
<hr />


<p>
02.17 傍晚
</p>
