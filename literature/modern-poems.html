<p>
雪
</p>

<hr />

<p>
总是不在我在时
</p>

<p>
下雪
</p>

<p>
今日早晨
</p>

<p>
从各个入口，各个虫洞里爬出来的消息
</p>

<p>
我却躲到了穿短袖的深圳
</p>

<p>
在立冬由秋入夏
</p>
<hr />


<p>
当我用小竹签吃烧烤
</p>

<p>
在风扇底下淌汗
</p>

<p>
也会想念满天大雪的景色吗？
</p>

<p>
或因为身着短袖
</p>

<p>
才喜欢冷
</p>
<hr />


<p>
今当远离
</p>

<p>
从夏入冬。从热情的到温柔的
</p>

<p>
周而复始
</p>

<p>
回忆才是我的故乡，只缘它是回不去的地方
</p>

<p>
新闻里说辽宁大雪，停课一天
</p>

<p>
而我却早和它永别了
</p>

<p>
那个秋天之后，每次下大雪
</p>

<p>
都想念沈阳……
</p>
