<p>
闻山中樵夫作老树歌
</p>
<hr>
<p>
遗落荒山里，十年不得发，
</p>

<p>
顶穹皆暗绿，四野遍新芽。
</p>

<p>
侵蔓多忍扰，甚有斤斧伐，
</p>

<p>
霉痕鞭长干，湘泪染枝子，
</p>

<p>
多少春秋过，不见长年纪。
</p>

<p>
曾否证光明？躬身不语人，
</p>

<p>
阅罢山中事，岁月忽已晚。
</p>

<p>
此树不满百，尚有英雄气，
</p>

<p>
单薄至如此，能熟多少炊！
</p>
