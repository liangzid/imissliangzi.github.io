<p>
偷吃灵药的人 十一月五日
</p>
<hr />

<p>
向着太阳出发
</p>

<p>
奏着巨大的轰鸣乐前进吧！
</p>

<p>
于云浪之上酣睡
</p>

<p>
在滚滚棉花糖里行走
</p>
<hr />


<p>
黑色秦岭出现得突然
</p>

<p>
它扯开云雾露出胸膛
</p>

<p>
清冷寒气围绕四周
</p>

<p>
一条条山蛇盘满身上……
</p>
<hr />


<p>
凡人哦，
</p>

<p>
若忍不了山蛇的盘绕
</p>

<p>
何不登上云端独自漂流？
</p>

<p>
凡人哦，
</p>

<p>
若在云间会凄然不安
</p>

<p>
何不学习秦岭，至少脚下还有大地……
</p>

<hr />


<p>
坐在这里
</p>

<p>
总像是走了一遭羽化的老路
</p>

<p>
层层云雾，很快便不见了人间烟火
</p>

<p>
如此时间才过得快
</p>

<p>
一天可以抵得上一年
</p>

<p>
当时那偷吃灵药的人，是否也会因这许许清流而感冒呢？
</p>

<hr />




<p>
11月8日
</p>

<p>
后记
</p>

<p>
两首均为来去深圳所做。第二首在飞机上，第一首在等飞机，看见新闻消息有感。
</p>
